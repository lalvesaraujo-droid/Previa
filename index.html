<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prévia • App</title>
  <meta name="color-scheme" content="dark light" />

  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1621;
      --text:#e8eef7;
      --muted:#9fb0c6;
      --line:rgba(255,255,255,.10);
      --accent:#6aa9ff;
      --shadow:0 18px 50px rgba(0,0,0,.45);
      --radius:18px;
      --font:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(900px 420px at 12% -10%, rgba(106,169,255,.25), transparent 55%),
        radial-gradient(800px 380px at 90% 10%, rgba(86,211,100,.12), transparent 60%),
        var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .app{
      width:100%;
      max-width:420px;
      padding:22px;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
      text-align:center;
    }

    .logo{
      width:64px;
      height:64px;
      border-radius:20px;
      margin:0 auto 16px;
      background:linear-gradient(135deg, rgba(106,169,255,.95), rgba(106,169,255,.25));
      box-shadow:0 10px 25px rgba(106,169,255,.25);
      position:relative;
    }

    .logo:after{
      content:"";
      position:absolute;
      inset:14px;
      border-radius:14px;
      background:rgba(11,15,20,.45);
      border:1px solid rgba(255,255,255,.14);
    }

    h1{
      margin:8px 0 4px;
      font-size:20px;
      letter-spacing:.2px;
    }

    .sub{
      color:var(--muted);
      font-size:13px;
      margin-bottom:18px;
    }

    .btn{
      width:100%;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      color:var(--text);
      font-weight:600;
      cursor:pointer;
      margin-top:10px;
      text-decoration:none;
      display:block;
    }

    .btn:hover{
      background:rgba(255,255,255,.06);
    }

    .btn.primary{
      background:linear-gradient(135deg, rgba(106,169,255,.95), rgba(106,169,255,.35));
      border-color:rgba(106,169,255,.75);
      color:#04101f;
    }

    .footer{
      margin-top:18px;
      font-size:11px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="card">

      <div class="logo"></div>

      <h1>Prévia</h1>
      <div class="sub">avaliação pré-anestésica digital</div>

      <!-- BOTÃO PRINCIPAL -->
      <a class="btn primary" href="avaliacao.html">
        Iniciar avaliação
      </a>

      <!-- FUTURO -->
      <a class="btn" href="#">
        Histórico (em breve)
      </a>

      <a class="btn" href="#">
        Sobre o Prévia
      </a>

      <div class="footer">
        Protótipo clínico • v1
      </div>

    </div>
  </div>
</body>
</html>
