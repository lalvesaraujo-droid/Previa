<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prévia</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{
font-family:Inter;
background:#0f2a44;
color:white;
margin:0;
padding:20px;
}

.card{
background:#1e3c5a;
padding:20px;
border-radius:16px;
margin-bottom:20px;
}

input,textarea,select{
width:100%;
padding:12px;
margin-top:8px;
margin-bottom:14px;
border-radius:10px;
border:none;
font-size:15px;
}

textarea{min-height:80px;}

button{
padding:12px 18px;
border-radius:10px;
border:none;
font-weight:600;
margin:6px 4px;
}

.primary{background:#2ecc71;color:white;}
.secondary{background:#3b5f82;color:white;}
</style>
</head>

<body>

<h1>Prévia</h1>
<p>Plataforma de avaliação pré-anestésica</p>

<div class="card">
<label>Modo</label>
<select id="modo">
<option>Clínica / Hospital</option>
<option>Estética</option>
</select>

<label>Nome do paciente</label>
<input id="nome">

<label>Procedimento</label>
<input id="proc">

<label>ASA</label>
<input id="asa">

<label>Mallampati</label>
<input id="mall">
</div>

<div class="card">
<h3>Dados clínicos</h3>

<label>Comorbidades</label>
<textarea id="comorb"></textarea>

<label>Medicações</label>
<textarea id="med"></textarea>

<label>Alergias</label>
<textarea id="alerg"></textarea>

<label>Passado cirúrgico</label>
<textarea id="cirurg"></textarea>

<label>Intercorrências anestésicas</label>
<textarea id="interc"></textarea>
</div>

<div class="card">
<h3>Estratégia</h3>

<label>Estratégia anestésica</label>
<textarea id="estrat"></textarea>

<label>Conduta</label>
<textarea id="cond"></textarea>
</div>

<div class="card">
<h3>Consentimento</h3>
<textarea id="consent">
Declaro que recebi explicações claras sobre a anestesia proposta, seus benefícios e riscos, incluindo náuseas, dor, reações alérgicas e complicações raras. 
Autorizo a realização do ato anestésico conforme avaliação médica.
</textarea>
</div>

<div class="card">
<h3>Anexos</h3>

<label>Foto do paciente</label>
<input type="file" id="foto">

<label>Via aérea</label>
<input type="file" id="via">

<label>Exames</label>
<input type="file" id="exames" multiple>
</div>

<div class="card">
<h3>Assinaturas</h3>

<label>Paciente</label>
<canvas id="signPaciente" width="300" height="120" style="background:white;border-radius:8px"></canvas>
<button class="secondary" onclick="limpar('signPaciente')">Limpar</button>

<label>Médico</label>
<canvas id="signMedico" width="300" height="120" style="background:white;border-radius:8px"></canvas>
<button class="secondary" onclick="limpar('signMedico')">Limpar</button>
</div>

<div class="card">
<h3>Resumo</h3>
<textarea id="resumo"></textarea>

<button class="secondary" onclick="gerarResumo()">Atualizar resumo</button>
</div>

<div class="card">
<h3>Salvar</h3>

<button class="secondary" onclick="salvarAtual()">Salvar (atualizar)</button>
<button class="secondary" onclick="salvarNova()">Salvar nova versão</button>
</div>

<button class="primary" onclick="gerarPDF()">Gerar PDF Premium</button>

<script>
function gerarResumo(){
let txt=
document.getElementById("nome").value+" • "+
document.getElementById("proc").value+" • ASA "+
document.getElementById("asa").value+" Mallampati "+
document.getElementById("mall").value+"\n"+
"Comorbidades: "+document.getElementById("comorb").value+"\n"+
"Medicações: "+document.getElementById("med").value+"\n"+
"Alergias: "+document.getElementById("alerg").value+"\n"+
"Passado: "+document.getElementById("cirurg").value+"\n"+
"Intercorrências: "+document.getElementById("interc").value+"\n"+
"Estratégia: "+document.getElementById("estrat").value+"\n"+
"Conduta: "+document.getElementById("cond").value;

document.getElementById("resumo").value=txt;
}

function salvarAtual(){
localStorage.setItem("previaAtual",
JSON.stringify(coletar()));
alert("Atualizado");
}

function salvarNova(){
let hist=JSON.parse(localStorage.getItem("previaHist")||"[]");
hist.push(coletar());
localStorage.setItem("previaHist",JSON.stringify(hist));
alert("Nova versão salva");
}

function coletar(){
return{
nome:nome.value,
proc:proc.value,
asa:asa.value,
mall:mall.value,
comorb:comorb.value,
med:med.value,
alerg:alerg.value,
cirurg:cirurg.value,
interc:interc.value,
estrat:estrat.value,
cond:cond.value,
resumo:resumo.value,
data:new Date().toLocaleString()
}
}

function limpar(id){
let c=document.getElementById(id);
let ctx=c.getContext("2d");
ctx.clearRect(0,0,c.width,c.height);
}

function ativarCanvas(id){
let canvas=document.getElementById(id);
let ctx=canvas.getContext("2d");
let draw=false;

canvas.addEventListener("mousedown",()=>draw=true);
canvas.addEventListener("mouseup",()=>draw=false);
canvas.addEventListener("mousemove",e=>{
if(!draw)return;
ctx.lineWidth=2;
ctx.lineCap="round";
ctx.strokeStyle="black";
ctx.lineTo(e.offsetX,e.offsetY);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(e.offsetX,e.offsetY);
});
}
ativarCanvas("signPaciente");
ativarCanvas("signMedico");

async function gerarPDF(){
const { jsPDF } = window.jspdf;
let pdf=new jsPDF();

let resumo=document.getElementById("resumo").value;

pdf.setFontSize(18);
pdf.text("Prévia",10,15);

pdf.setFontSize(12);
pdf.text(resumo,10,30);

pdf.save("Previa.pdf");
}
</script>

</body>
</html>
