<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prévia</title>
  <link rel="stylesheet" href="styles.css" />

<body>

<section id="splash" class="screen active">
  <h1>Prévia</h1>
  <p>Pré-anestésico digital</p>
  <button onclick="go('login')">Entrar</button>
</section>

<section id="login" class="screen">
  <h2>Login</h2>
  <input placeholder="E-mail" />
  <input type="password" placeholder="Senha" />
  <button onclick="go('home')">Entrar</button>
  <button class="link" onclick="go('splash')">Voltar</button>
</section>

<section id="home" class="screen">
  <h2>Home</h2>
  <button onclick="go('avaliacao')">Nova avaliação</button>
  <button class="link" onclick="go('about')">Sobre</button>
</section>

<section id="avaliacao" class="screen">
  <h2>Nova avaliação</h2>
  <p>Formulário em construção</p>
  <button class="link" onclick="go('home')">Voltar</button>
</section>

<section id="about" class="screen">
  <h2>Sobre o Prévia</h2>
  <p>Plataforma de pré-anestesia digital.</p>
  <button class="link" onclick="go('home')">Voltar</button>
</section>

<script src="app.js"></script>
</body>
</html>
